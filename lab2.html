<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Формы обратной связи и аутентификации</title>
    <link rel="stylesheet" href="lab2.css">
</head>
<body>

    <h1 class="main-title">Наши формы</h1>
    <div class="grid-conteiner">
    <div class="container">
        <h2>Форма обратной связи</h2>
        <form action="https://httpbin.org/post" method="POST">
            <label for="fio">ФИО:</label>
            <input type="text" id="fio" name="fio" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label>Откуда узнали о нас:</label>
            <label><input type="radio" name="source" value="реклама" required> Реклама</label>
            <label><input type="radio" name="source" value="друзья"> Друзья</label>
            <label><input type="radio" name="source" value="интернет"> Интернет</label>

            <label for="type">Тип обращения:</label>
            <select id="type" name="type" required>
                <option value="жалоба">Жалоба</option>
                <option value="предложение">Предложение</option>
            </select>

            <label for="message">Текст сообщения:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <label for="file">Вложения:</label>
            <input type="file" id="file" name="file">

            <label>
                <input type="checkbox" name="consent" required> Даю согласие на обработку персональных данных
            </label>

            <button type="submit">Отправить</button>
        </form>
    </div>

    <div class="auth-container">
        <h2>Форма аутентификации</h2>
        <form action="https://httpbin.org/post" method="POST">
            <label for="login">Логин:</label>
            <input type="text" id="login" name="login" required>

            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required>

            <label>
                <input type="checkbox" name="remember"> Запомнить меня
            </label>

            <button type="submit">Войти</button>
        </form>
    </div>
    </div>
</body>
</html>
